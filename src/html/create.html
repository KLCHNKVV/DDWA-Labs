<!doctype html>
<html>
<head>
  <title>Create</title>
</head>
<body onload="setValidation()">
  <form action="javascript:postSubject()">
    <div id="subject-fields">
      <label for="type">Type</label>
      <select id="type" onchange="changePages(this.options[this.selectedIndex].value)">
        <option>Subject</option>
        <option>Chemistry</option>
        <option>Economics</option>
      </select>
      <br /><br />
      <label for="subjectName">Subject Name</label>
      <input type="text" id="subjectName" placeholder="Enter subject name" required pattern="[A-Za-zА-Яа-яЁё]{4,}"/>
      <input type="text" id="subjectName" placeholder="Enter subject name" required pattern="\S{1,}\s?\S{1,}"/>
      <label id="subjectName-error" hidden style="color: red">Fill this field(must be more than 4 symbol)</label>
      <br /><br />
      <label for="lectionCount">Lection Count</label>
      <input type="number" id="lectionCount" required pattern="[0-9]{2,}"/>
      <label id="lectionCount-error" hidden style="color: red">Fill this field(only numbers, >= 10)</label>
      <br />
      <label for="labCount">Lab Count</label>
      <input type="number" id="labCount" required pattern="[0-9]"/>
      <label id="labCount-error" hidden style="color: red">Fill this field(must be only numbers)</label>
      <br /><br />
      <label for="courseProject">Course Project</label>
      <input type="checkbox" id="isCourseProject"/>
      <br /><br />
    </div>
    <div id="chemistry-fields" hidden>
      <label for="lector">Lector</label>
      <input type="text" id="lector"/>
      <br /><br />
      <label for="faculty">Faculty</label>
      <input type="text" id="faculty"/>
      <br /><br />
    </div>
    <div id="economics-fields" hidden>
        <label for="controlType">Type of control</label>
        <input type="text" id="controlType"/>
        <br /><br />
        <label for="listenersCount">Listeners Count</label>
        <input type="number" id="listenersCount"/>
        <br /><br />
      </div>
    <input type="submit" value="Submit" onclick="hideErrorMessages()"/>
    <input type="button" value="Cancel" onclick="goToIndex()" />
  </form>
  <script src="../js/index.js"></script>
</body>
</html>
